<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task2</title>
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="card_image">
                <img src="./assets/images/person-image.jpg" alt="">
            </div>

                <div class="card_body">
                <div class="card_texts">
                    <h2>James Bernal</h2>
                    <p><b>Developer | Youtuber</b></p>
                </div>

                <div class="card_icons">
                    <span><i id="facebook" class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></span>
                    <span><i id="twitter" class="fa-brands fa-twitter" style="color: #ffffff;"></i></span>
                    <span><i id="instagram" class="fa-brands fa-instagram" style="color: #ffffff;"></i></span>
                    <span><i id="youtube" class="fa-brands fa-youtube" style="color: #ffffff;"></i></span>
                </div>


                <div class="card_button">
                    <i class="fa-solid fa-play fa-rotate-90 fa-xl" style="color: #ffffff;"></i>
                    <button>Cancel</button>
                   
                </div>


            </div>

        </div>

    </div>
</body>
</html>
